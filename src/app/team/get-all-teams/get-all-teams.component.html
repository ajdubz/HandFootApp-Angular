<p>get-all Teams works!</p>


<table>
  <tr>
    <td>Id</td>
    <td>Name</td>
  </tr>
  <tr *ngFor="let item of data">
    <td>{{ item.id }}</td>
    <td>
      <button (click)="sendValue(item.id)">{{ item.name }}</button>
    </td>
  </tr>
</table>

<button (click)="sendValue(0)">Add Team</button>
